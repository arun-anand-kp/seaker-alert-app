global:
  resolve_timeout: 1m

route:
  receiver: 'slack_or_email'
  group_wait: 10s
  group_interval: 10m
  repeat_interval: 1h

receivers:
  - name: 'slack_or_email'
    # example: email
    email_configs:
      - to: 'you@example.com'
        from: 'alertmanager@example.com'
        smarthost: 'smtp.example.com:587'
        auth_username: 'smtp_user'
        auth_password: 'smtp_pass'
        auth_identity: ''
    # example: telegram (requires bot token & chat id)
    # webhook_configs or 3rd party integrations can be used; for telegram you can use a webhook relay or Alertmanager webhook receiver
